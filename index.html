<!DOCTYPE html>
<html lang="it">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio - Vue To Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css' integrity='sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==' crossorigin='anonymous'/>    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app" class="container">

        <header class="row my-5 align-items-center">
            <div class="col-12 my-2 header-top text-center">
                <h1>Lista delle cose da fare</h1>
            </div>
            <div class="col my-col my-2 d-flex justify-content-center">
                <input type="text" placeholder="Cose da fare">
                <button class="btn my-btn mx-3">Aggiungi alla lista</button>
            </div>
        </header>

        <main class="row my-5 justify-content-center">
            <div class="col-7 my-1 todo-box d-flex justify-content-between">
                <div class="todo-txt">ciao</div>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
